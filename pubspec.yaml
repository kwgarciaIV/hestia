name: hestia
description: A new Flutter project by Tessera ;D

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  page_transition: ^2.0.2
  sizer: ^2.0.15
  flutter_screenutil: ^5.0.0+2
  font_awesome_flutter: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Poppins-Bold
      fonts:
        - asset: fonts/Poppins-Bold.ttf

    - family: Poppins-Medium
      fonts:
        - asset: fonts/Poppins-Medium.ttf

    - family: Poppins-Regular
      fonts:
        - asset: fonts/Poppins-Regular.ttf

    - family: Poppins-SemiBold
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf

    - family: Poppins-Thin
      fonts:
        - asset: fonts/Poppins-Thin.ttf

   #Montserrat
    - family: Montserrat-Bold
      fonts:
        - asset: fonts/Montserrat-Bold.ttf

    - family: Montserrat-Medium
      fonts:
        - asset: fonts/Montserrat-Medium.ttf

    - family: Montserrat-Regular
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Montserrat-SemiBold
      fonts:
        - asset: fonts/Montserrat-SemiBold.ttf

    - family: Montserrat-Thin
      fonts:
        - asset: fonts/Montserrat-Thin.ttf

    - family: Comfortaa-Regular
      fonts:
        - asset: fonts/Comfortaa-Regular.ttf